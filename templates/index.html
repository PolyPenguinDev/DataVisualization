<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Passthrough</title>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #000;
            overflow: hidden; /* Prevent scrolling */
        }
        video, img {
            z-index: 1000;
            position: fixed;
            max-width: 100%;
            max-height: 100%;
            margin-top: 10px;
        }
        #blur {
            scale: 2.0;
            filter: blur(8px); /* Apply blur effect directly to the camera feed */
        }
        /* Circular Button Styling */
        button {
            z-index: 2000;
            bottom: 20px;
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #143434; /* Inner circle color */
            border: 6px solid #1a4d4d; /* Outer border color and thickness */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
            padding: 10px; /* Add padding here */
            box-sizing: border-box; /* Ensure padding is included in total width/height */
            transition: transform 0.1s; /* Smooth transition for button effect */
        }
        button:active {
            transform: scale(0.95); /* Button effect on click */
        }
    </style>
</head>
<body>
    
    <video id="blur" autoplay playsinline></video>
    <video id="camera" autoplay playsinline></video>
    <button onclick="captureFrame()" id="button"></button>
    
    <script>
        let stream;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                const video = document.getElementById('camera');
                video.srcObject = stream;
                const blur = document.getElementById('blur');
                blur.srcObject = stream;
            } catch (error) {
                console.error("Error accessing the camera:", error);
                alert("Could not access the camera.");
            }
        }
        
        function captureFrame() {
            var snapshot = document.createElement('img');
            snapshot.id = "snapshot";
            
            const video = document.getElementById('camera');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            snapshot.src = canvas.toDataURL('image/png');

            stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
            document.body.appendChild(snapshot);
            document.getElementById('camera').remove();
            document.getElementById("button").remove();
        }

        startCamera();
    </script>
</body>
</html>
