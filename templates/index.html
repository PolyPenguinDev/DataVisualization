<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Passthrough</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: Nunito;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
            background-image: linear-gradient(170deg, #5C99D8, #D9EBF9);
            overflow: hidden;
        }
        body{
            background-image: linear-gradient(170deg, #5C99D8, #D9EBF9);
            background-repeat: no-repeat;
        }
        video, img {
            pointer-events: none;
            z-index: 1000;
            position: fixed;
            max-height: 100%;
            margin-top: 10px;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.2);
        }
        #blur {
            scale: 1.05;
            display: flex;
            position: fixed;
            top: 0px;
            filter: blur(8px);
        }
        #blurb {
            scale: 1.05;
            display: flex;
            position: fixed;
            bottom: 0px;
            filter: blur(8px);
        }

        button {
            z-index: 2000;
            bottom: 20px;
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffffffaa;
            border: 8px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
            padding: 10px; /* Add padding here */
            box-sizing: border-box; /* Ensure padding is included in total width/height */
            transition: transform 0.1s; /* Smooth transition for button effect */
        }
        button:active {
            transform: scale(0.95); /* Button effect on click */
        }
		
		
		.movingPicture {
			transform: translate3d(0, -80%, 0);
			scale: 0.5;
            border-radius: 30px;
			transition: transform 1s ease, scale 1s ease, border-radius 1s ease;
		}
		
		.dissappearingBlur{
			opacity: 0;
			transition: opacity 0.5s;
		}
        #airlineLabel {
            font-weight: 800;
            margin-top: 200px;
            font-family: Nunito;
            display: flex;
            background-image: none;
        }
        .code {
            font-size: 40px;
            margin: 15px;
            font-family: Nunito;
            font-weight: 800;
        }
        #plane {
            scale: 1.5;
            rotate: 90deg;
        }
        #originInfo {
            font-weight: 700;
            font-family: Nunito;
            display: flex;
            background-image: none;
        }
        #originLabel, #destinationLabel {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <video id="blur" autoplay playsinline disablePictureInPicture></video>
    <video id="blurb" autoplay playsinline disablePictureInPicture></video>
    <video id="camera" autoplay playsinline disablePictureInPicture></video>
    <button onclick="captureFrame()" id="button"></button>
    <span id="airlineLabel"></span>
    <div id="originCodeInfo">
        <span id="originCodeLabel" class="code"></span>
        <svg id="plane" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M400-408 147-307q-24 10-45.5-4.5T80-352v-22q0-12 5.5-23t15.5-18l299-209v-176q0-33 23.5-56.5T480-880q33 0 56.5 23.5T560-800v176l299 209q10 7 15.5 18t5.5 23v22q0 26-21.5 40.5T813-307L560-408v144l103 72q8 6 12.5 14.5T680-159v24q0 20-16.5 32.5T627-96l-147-44-147 44q-20 6-36.5-6.5T280-135v-24q0-10 4.5-18.5T297-192l103-72v-144Z"/></svg>
        <span id="destinationCodeLabel" class="code"></span></div>
    <div id="originInfo"><span id="originLabel"></span>-<span id="destinationLabel"></span></div>
    <div id="dGateInfo"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M520-120q-17 0-28.5-11.5T480-160q0-17 11.5-28.5T520-200h240v-560H520q-17 0-28.5-11.5T480-800q0-17 11.5-28.5T520-840h240q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H520Zm-73-320H160q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520h287l-75-75q-11-11-11-27t11-28q11-12 28-12.5t29 11.5l143 143q12 12 12 28t-12 28L429-309q-12 12-28.5 11.5T372-310q-11-12-10.5-28.5T373-366l74-74Z"/></svg> <span id="dGateLabel"></span></div>
    <div id="aGateInfo">arrival gate: <span id="aGateLabel"></span></div>
    <div id="callSignInfo">call sign: <span id="callSignLabel"></span></div>
    <div id="modelInfo">model: <span id="modelLabel"></span></div>
	<button id="prevImg" style="transform: translate3d(-100%,0,0);" onclick="changePicture('prev')"><-</button>
	<button id="nextImg" style="transform: translate3d(100%,0,0);" onclick="changePicture('next')">-></button>
	
    <script>
        var latitude=null
        var longitude = null
        var elevation = null
		
		let pictures = []
		let picIndex
		
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
        }

        function showPosition(position) {
            latitude= position.coords.latitude
            console.log(latitude)
            longitude = position.coords.longitude
            console.log(longitude)
            
            
        }
        let stream;
		

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                const video = document.getElementById('camera');
                video.srcObject = stream;
                const blura = document.getElementById('blur');
                blura.srcObject = stream;
                const blurb = document.getElementById('blurb');
                blurb.srcObject = stream;
            } catch (error) {
                console.error("Error accessing the camera:", error);
                alert("Could not access the camera.");
            }
        }
        
        function captureFrame() {
            var snapshot = document.createElement('img');
            snapshot.id = "snapshot";
            
            const video = document.getElementById('camera');
            const blura = document.getElementById('blur');
            const blurb = document.getElementById('blurb');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            snapshot.src = canvas.toDataURL('image/png');

            //stream.getTracks().forEach(track => track.stop());
            document.body.appendChild(snapshot);
            video.remove();
            document.getElementById("button").remove();
			
			document.getElementById("snapshot").classList.add("movingPicture")
			blura.classList.add("dissappearingBlur")
			blurb.classList.add("dissappearingBlur")
			setTimeout(() => {stream.getTracks().forEach(track => track.stop())}, 1500)
            fetch( window.location.origin+"/api/getflights", {
                method: "POST",
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            }).then(response => {
                // Check if the response is OK (status code 200-299)
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // Parse the JSON from the response
            })
            .then(data => {
                console.log(data)
				airlineLabel.innerHTML = data.airline
				aGateLabel.innerHTML = data["arrival gate"]
				callSignLabel.innerHTML = data["call sign"]
				dGateLabel.innerHTML = data["depart gate"]
				destinationLabel.innerHTML = data["destination"]
				destinationCodeLabel.innerHTML = data["destination code"]
				modelLabel.innerHTML = data.model
				originLabel.innerHTML = data.orgin
				originCodeLabel.innerHTML = data["orgin code"]
				
				pictures = data.images
				pictures.unshift(snapshot.src)
				picIndex = 0
            })
			
			
			
			
			
        }
        getLocation()
        startCamera();
		
		function changePicture(direction){
			switch(direction){
				case "prev":
					//go to the previous picture
					picIndex -= 1
					picIndex = Math.abs((picIndex+pictures.length) % pictures.length)
					break
				case "next":
					//go to the next picture
					picIndex += 1
					picIndex = Math.abs(picIndex % pictures.length)
					break
			}
			snapshot.src = pictures[picIndex]
		}
    </script>
</body>
</html>
